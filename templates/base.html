<!doctype html>
<!--change the title displayed in the browserâ€™s tab and window title-->
<title>{% block title %}{% endblock %} - Flaskr</title>
<!--a link to css file, or javascript-->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<!-- define a section of a web page that contains navigation links.-->
<nav>
  <h1>Flaskr</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>

<!--where the content of each page goes-->
<section class="content">
  <!--similar to title but will change the title displayed on the page-->
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
